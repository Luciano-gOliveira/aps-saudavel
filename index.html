<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="it-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Sauda'vell Work - Cadastro</title>
</head>

<body>
  <div class="heading">
    <h1>Sauda'vell Work</h1>
    <p>Você é seu projeto mais importante!</p>

  </div>

  <div id="form">
    <form method="get" action="index.html">

      <h2 class="title">Cadastro</h2>

      <label for="username">Nome</label>

      <div class="input">
        <i class="fa-solid fa-circle-user" aria-hidden="true"></i>
        <input id="username" name="username" placeholder="Inserir nome completo" type="text">

      </div>

      <label for="email">Email</label>
      <div class="input">
        <i class="fa-solid fa-envelope"></i>
        <input id="email" name="email" placeholder="Inserir email" type="text">

      </div>

      <label for="senha">Senha</label>
      <div class="input">
        <i class="fa-solid fa-lock"></i>
        <input id="senha" name="senha" placeholder="Inserir senha" type="password">

      </div>

      <div id="btn">
        <button type="submit">Cadastrar-se</button>
      </div>

      <div id="login-atalho">
        <p>Possui uma conta?<a class="link-login" href="./login.html"> Faça Login!</a></p>
      </div>

    </form>
  </div>


  <!-- <script src="https://kit.fontawesome.com/d68736907d.js" crossorigin="anonymous"></script> -->
</body>

</html>
