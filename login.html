<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sauda'vell Work</title>

  <link rel="stylesheet" href="form.css">
</head>

<body>

  <div class="heading">
    <h1>Sauda'vell Work</h1>
    <p>Você é seu projeto mais importante!</p>
  </div>

  <div id="form">

    <form method="get" action="./login.html">

      <h2 class="title">Login</h2>

      <label for="email">Email</label>
      <div class="input">
        <i class="fa-solid fa-envelope"></i>
        <input id="email" name="email" placeholder="Inserir email" type="text">

      </div>

      <label for="senha">Senha</label>
      <div class="input">
        <i class="fa-solid fa-envelope"></i>
        <input type="password" name="senha" id="senha" placeholder="Inserir senha">
      </div>

      <div id="btn">
        <button type="submit">Fazer Login</button>
      </div>

      <div id="cadastro-atalho">
        <p>Não Possui uma conta?<a class="link-cadastro" href="./index.html">Cadastrar-se!</a></p>
      </div>

    </form>

  </div>

</body>

</html>
